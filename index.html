          <span class="dot"></span>
          <span class="dot"></span>

          <span class="dot"></span>
        </div>
        <div class="side left">
          <span class="dot"></span>

          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="side right">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>

      </div>
